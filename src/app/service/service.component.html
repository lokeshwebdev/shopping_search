
<div class="container">
    <div class="row p-5">

        
     
    <p-multiSelect [options]="groupedFood" [group]="true" [(ngModel)]="selectedFood" defaultLabel="Select Food Item" scrollHeight="250px" display="chip" (onChange)="addDataTable($event)" optionLabel="name"> 
        <ng-template let-group pTemplate="group" >
            <div class="p-d-flex p-ai-center">
              <!-- <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'p-mr-2 flag flag-' + group.value" style="width: 20px"/>
               -->  <span>{{group.name}}</span>
            </div>
        </ng-template>
    </p-multiSelect>

</div>
 

<br>

 

    <div class="row">
<p-treeTable [value]="foodData" [columns]="cols" [paginator]="true" selectionMode="checkbox"  [rows]="5">  
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [ttSortableColumn]="col.field">
                {{col.header}}
                <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttRow]="rowNode">
            <td>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{rowData.name}}            </td>
            <td>{{rowData.price}}</td>
            <td>{{rowData.availability}}</td>
        </tr>
    </ng-template>
    <!--<ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr>
            <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>-->
</p-treeTable>
</div></div>
